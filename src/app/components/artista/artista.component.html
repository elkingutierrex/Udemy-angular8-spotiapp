<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage " alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
              Ir a la página del artista
            </a>
        </p>

    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" [routerLink]="['/search']" routerLinkActive="router-link-active">
        Regresar
      </button>

    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table" style="color: white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Albúm</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td> <img [src]="track.album.images | noimage" alt="" class="img-thumb"></td>
                    <td> {{ track.album.name }} </td>
                    <td> {{ track.name}} </td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <!-- <iframe [src]="https://open.spotify.com/follow/1/?uri={{ track.uri }}" width="300" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></!-->
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
